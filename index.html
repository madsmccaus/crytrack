<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Crypto Dashboard: Bitcoin, Ethereum & Dogecoin Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-color-scheme="dark">
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>Multi-Crypto Dashboard: Bitcoin, Ethereum & Dogecoin Tracker</h1>
        <p class="header-date">Friday, May 30, 2025, 11:10 PM</p>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-button active" data-tab="overview">Overview</button>
      <button class="tab-button" data-tab="policy">Policy Changes</button>
      <button class="tab-button" data-tab="predictions">Price Predictions</button>
      <button class="tab-button" data-tab="news">Major News Events</button>
      <button class="tab-button" data-tab="performance">Price Performance</button>
      <button id="themeToggle" class="btn btn--secondary">ðŸŒ™ Toggle Theme</button>
    </nav>

    <!-- Tab Content -->
    <main class="tab-content">
      <!-- Overview Tab -->
      <section id="overview" class="tab-panel active">
        <!-- [Overview content unchanged â€“ keep what you have here] -->
      </section>

      <!-- Policy Changes Tab -->
      <section id="policy" class="tab-panel">
        <div class="section-header">
          <h2>Policy Changes & Regulatory Developments</h2>
          <div class="filters">
            <select id="policyFilter" class="form-control">
              <option value="all">All Cryptocurrencies</option>
              <option value="BTC">Bitcoin</option>
              <option value="ETH">Ethereum</option>
              <option value="DOGE">Dogecoin</option>
            </select>
          </div>
        </div>
        <div class="timeline" id="policyTimeline"></div>
      </section>

      <!-- Price Predictions Tab -->
      <section id="predictions" class="tab-panel">
        <!-- [Your existing predictions content goes here] -->
      </section>

      <!-- Major News Events Tab -->
      <section id="news" class="tab-panel">
        <!-- [Your existing major news events content goes here] -->
      </section>

      <!-- Price Performance Tab -->
      <section id="performance" class="tab-panel">
        <!-- [Your existing performance content goes here] -->
      </section>
    </main>
  </div>

  <!-- Load your app logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
